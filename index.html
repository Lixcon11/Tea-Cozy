<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tea Cozy</title>
</head>
<body>
    <header>
        <img class="tea-logo" src="./src/images/img-tea-cozy-logo.webp"/>
        <nav>
            <a href="#mission">Mission</a>
            <a href="#featured-tea">Featured Tea</a>
            <a>Locations</a>
        </nav>
    </header>
    <main>
        <section class="mission" id="mission">
            <div class="text">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </section>
        <section class="featured-tea" id="featured-tea">
            <h2>Tea of the Month</h2>
            <h4>What's Stepping at The Tea Cozy?</h4>
            <article class="tea-container">
                <div class="tea-type">
                    <img src="./src/images/img-berryblitz.webp"/>
                    <p>Fall Berry Blitz Tea</p>
                </div>
                <div class="tea-type">
                    <img src="./src/images/img-spiced-rum.webp"/>
                    <p>Spiced Rum Tea</p>
                </div>
                <div class="tea-type">
                    <img src="./src/images/img-donut.webp"/>
                    <p>Seasonal Donuts</p>
                </div>
                <div class="tea-type">
                    <img src="./src/images/img-myrtle-ave.webp"/>
                    <p>Myrtle Ave Tea</p>
                </div>
                <div class="tea-type">
                    <img src="./src/images/img-bedford-bizarre.webp"/>
                    <p>Bedford Bizarre Tea</p>
                </div>
            </article>
            
        </section>
        <section>
            
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
